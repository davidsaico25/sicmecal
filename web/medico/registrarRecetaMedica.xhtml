<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template_user.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="form">

            <p:growl id="growl" life="3000" />

            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Numero Documento: *" />
                <p:inputText value="#{registrarRecetaMedicaBean.persona.numeroDocumento}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Buscar" actionListener = "#{registrarRecetaMedicaBean.muestraHC}" update="panel"/>

            <p:separator/>

            <p:panel id="panel" header="Historial Clinico" style="margin-bottom:20px;">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Nro. Historial Clinico:"/>
                    <p:inputText id="nroHistorialClinico" value="#{registrarRecetaMedicaBean.historialClinico.numeroHistorialClinico}" readonly="true" />
                    <p:outputLabel value="Paciente:"/>
                    <p:inputText id="nombrePaciente" value="rsfd" readonly="true" />
                    <p:outputLabel value="Sexo" />
                    <p:inputText id="sexo" value="erfd"/>
                    <h:outputText value="Fecha Nacimiento: " />
                    <p:inputText id="fechaNacimiento" value="ergsdf" readonly="true"/>

                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Peso:" />
                    <h:outputText value="Presion:" />
                    <p:inputText value="rdgf" readonly="true"/>
                    <p:inputText value="ergsd" readonly="true"/>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="10">
                    <p:tabView dynamic="true" cache="true" activeIndex="1" >
                        <p:tab title="Diagnostico">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Receta Médica: *" />
                                <p:inputTextarea value="" placeholder="Receta Médica" rows="10" cols="33" />
                                <h:outputText value="Medicamento: *" />
                                <p:inputTextarea value="" placeholder="Medicamento" rows="10" cols="33" />
                            </h:panelGrid>

                            <p:commandButton value="Generar Examen de Laboratorio" actionListener="#{registrarRecetaMedicaBean.muestraHC}"/>
                        </p:tab>

                        <p:tab title="Examen de Laboratorio" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:outputLabel value="Nombre de Analisis: "/>
                                <p:inputText id="nombreExamenLaboratorio" value="tgresdf" readonly="true"/>
                                <p:outputLabel value="Indicador: "/>



                                <p:outputLabel value="Muestra: "/>
                                <p:inputText id="muestraExamenLaboratorio" value="rgsfdfsd"/>
                                <p:commandButton value="Registrar" actionListener="#{registrarRecetaMedicaBean.muestraHC}"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Receta Medica" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:outputLabel value="Fecha de Prescripción:"/>
                                <p:inputText id="fechaPrescripcion" value="" readonly="true"/>

                                <p:outputLabel value="Nombre Medicamento:"/>
                                <p:inputText id="nombreMedicamento" value="" readonly="true"/>

                                <p:outputLabel value="Cantidad:"/>
                                <p:inputText id="cantidad" value= "rdgf" readonly="true"/>

                                <p:outputLabel value="Indicaciones"/>
                                <p:inputTextarea id="indicacionesMedicamento" value= "dfhfd" readonly="true"/>

                                <p:outputLabel  value="Medico Prescriptor:"/>
                                <p:inputText id="medicoPrescriptor" readonly="true"/>

                                <p:outputLabel  value="Duracion Tratamiento:"/>
                                <p:inputTextarea id="duracionTratamiento" readonly="true"/>

                                <p:commandButton value="Registrar" actionListener="#{registrarRecetaMedicaBean.muestraHC}"/>
                                <p:commandButton value="Modificar" actionListener="#{registrarRecetaMedicaBean.muestraHC}"/>
                                <p:commandButton value="Cancelar" actionListener="#{registrarRecetaMedicaBean.muestraHC}"/>
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </h:panelGrid>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
