<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template_user.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            
            <p:inputText value="${crearDiagnosticoBean.persona.numeroDocumento}" />
            <p:commandButton actionListener="${crearDiagnosticoBean.buscarPaciente}" value="Buscar" update="nombre" />
            
            <p:inputText id="nombre" value="${crearDiagnosticoBean.persona.nombre}" />
        </h:form>
        
    </ui:define>

</ui:composition>
